<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm offset-xs-2">
    {% for page in paging %}
      <li class="page-item  {% if page[1] %} active {% endif %}">
        <a href="#" class="page-link" data-page="{{ page[0] }}">
          {% if page[2] and loop.first %}
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Next</span>
          {% elif loop.last %}
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          {% else %}
            {{ page[0] + 1 }}
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
