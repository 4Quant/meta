<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meta - PACS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pikaday.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container-fluid px-2 pt-2" style="background-color:#edf4f7">
    <div class="row px-2">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="float-xs-right" style="height:44px">
      <h1><a href="/">Meta</a></h1>
      <small>&mdash; Search the PACS &mdash;</small>
    </div>
    <div class="row px-2">
      {% block search %}
      {% endblock %}
    </div>
  </div>
  <div class="container-fluid p-2">
    <div class="row">
      <div class="col-sm-12">
        {% block table %}
        {% endblock %}
    </div>
    </div>
  </div>
  <script type=text/javascript src="{{url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/tether.min.js') }}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/moment.min.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/pikaday.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/pikaday.jquery.js') }}"></script>
  <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
