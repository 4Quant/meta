<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meta - PACS</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pikaday.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container-fluid p-a-2" style="background-color:#edf4f7">
    <div class="row p-x-2">
      <img src="{{url_for('static', filename='images/logo.png') }}" alt="Logo" class="pull-xs-right" style="width:300px">
      <h1><a href="/">Meta</a></h1>
      <small>&mdash; Search the PACS &mdash;</small>
    </div>
    <div class="row p-x-2">
      {% block search %}
      {% endblock %}
  </div>
</div>
<div class="container-fluid p-a-2">
  <div class="row">
    <div class="col-sm-12">
    <div class="row">
      <div id="table">
        {% block table %}
        {% endblock %}
      </div>
    </div>
  </div>
  </div>
</div>
<script type=text/javascript src="{{url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/moment.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/pikaday.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/pikaday.jquery.js') }}"></script>
<script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
