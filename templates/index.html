<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meta - PACS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Meta</h1>
      <small>&mdash; Search the PACS &mdash;</small>
    </div>
    <div class="row m-t-2">
    <form id="search-form" action="/search">
    <div class="form-group row">
      <label for="search-input" class="col-xs-3 col-form-label">Search Study Decription</label>
      <div class="col-xs-7">
        <input class="form-control" type="text" placeholder="E.g. CT Schaedel" id="search-input" name="q">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
    </form>
  </div>
</div>
<div class="container m-t-2">
  <div class="row">
    <div id="content">{% block content %}{% endblock %}</div>
  </div>
</div>
<script type=text/javascript src="{{url_for('static', filename='js/jquery-3.1.0.min.js') }}"></script>
<script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
